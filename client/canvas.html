<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/css/canvas.css" />
    <link rel="stylesheet" href="./build/module/lib/css/optimized-canvas.css">
    <title>Colladraw - Canvas</title>
  </head>

  <body>


    <header>

        <div class="colladraw-logo">
            <img src="public/icons/colladraw-logo.svg" alt="colladraw-icon" id="colladraw-logo-image">
        </div>

        <div class="message-mobile">
          <h1 class="sentence-mobile">Go to your Desktop or tablet to discover our solution</h1>
        </div>


        <ul class="cta-icons">
            <li class="cta-items-trash"><img src="public/icons/icon-trash.svg" alt="trash"></li>
            <li class="cta-items-download"><img src="public/icons/icon-download.svg" alt="download"></li>
            <li class="cta-items-upload"><img src="public/icons/icon-upload.svg" alt="upload"></li>
            <li class="cta-items-profile"><img src="public/icons/user-icon.svg" alt="profile"></li>
        </ul>

        <div class="members">

        </div>

        <ul class="profile-panel">
          <li><a href="profile.html" id="profile-link">Profile</a></li>
          <li><a href="index.html" id="home-page-link">Deconnexion</a></li>
        </ul>

    </header>

    <main>



        <aside class="color-left-panel">
            <img src="public/icons/icon-tools-chevron.svg" alt="to-show-colors" class="arrow-show-colors">
            <img src="public/icons/icon-colors-chevron.svg" alt="to-hide-colors" class="arrow-left-panel">

            <ul class="color-palette">
              <li class="color-1"></li>
              <li class="color-2"></li>
              <li class="color-3"></li>
              <li class="color-4"></li>
              <li class="color-5"></li>
              <li class="color-6"></li>
              <li class="color-7"></li>
              <li class="color-8"></li>
              <li class="color-9"></li>
              <li class="color-10"></li>
              <div class="color-piker-covering">
              <input type="color" class='color-piker' value="#ff0000">
              </div>
            </ul>

        </aside>

        <section>
          <canvas id="canvas"></canvas>
        </section>

        <aside class="tools-right-panel">
            <img src="public/icons/icon-colors-chevron.svg" alt="to-show-tools" class="arrow-show-tools">
            <img src="public/icons/icon-tools-chevron.svg" alt="to-hide-tools" class="arrow-right-panel">

            <ul class="tools-icons">
                <li class="pen"><img src="public/icons/icon-pen.svg" alt="pen"></li>
                <li class="rubber"><img src="public/icons/icon-rubber.svg" alt="rubber"></li>
                <li class="rectangle"><img src="public/icons/icon-rectangle.svg" alt="rectangle"></li>
                <li class="ellipse"><img src="public/icons/icon-ellipse.svg" alt="ellipse"></li>
                <li class="triangle"><img src="public/icons/icone_triangle.svg" alt="triangle"></li>
                <li class="line"><img src="public/icons/icon-line.svg" alt="line-tool"></li>
                <li class="typo"><img src="public/icons/icon-text.svg" alt="text-tool"></li>
                <li><img class="change-icon" src="public/icons/background.svg" alt="stroke-fill rectangles"></li>
                <li class="to-left-arrow"><img src="public/icons/arrow-left.svg" alt="arrow-to-go-back"></li>
                <li class="to-right-arrow"><img src="public/icons/arrow-right.svg" alt="arrow-to-restore"></li>
            </ul>

        <details class="typo-choices">

          <summary>
            <h1>fonts</h1>
          </summary>

          <ul name="fonts" class="select-fonts" id="select-fonts">
            <li id="first-font">Helvetica</li>
            <li id="second-font">Time New Roman</li>
            <li id="third-font">Courier New</li>
          </ul>

        </details>
        </aside>



    </main>

    <script type="module" src="/src/scripts/canvas.js"></script>
  </body>
</html>
