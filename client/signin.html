<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/css/signin.css" />
    <title>Colladraw - Sign In</title>
</head>

<body>

    <header>
        <img src="public/colladraw.svg" alt="logo colladraw" class="logo">
    </header>

    <div class="signin-box">

        <img src="public/colladraw.svg" alt="logo colladraw" class="logo" id="logo">

        <div class="box">

            <input type="email" placeholder="Username" class="username">
            <input type="email" placeholder="Email" class="email">
            <input type="password" placeholder="Password" class="password">
            <input type="password" placeholder="Confirmation password" class="confirmation-password">

            <div class="buttons">
                <button class="signin">Log in</button>
                <button class="signup">Sign up</button>
            </div>

        </div>
    </div>



</body>

</html>
